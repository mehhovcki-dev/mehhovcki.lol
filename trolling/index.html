<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mehhovcki' troll website</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'spin-slow': 'spin 8s linear infinite',
          },
          boxShadow: {
            'glow': '0 0 80px -12px rgba(239, 68, 68, 0.6)',
            'glow-hover': '0 0 100px -6px rgba(239, 68, 68, 0.8)',
          }
        }
      }
    }
  </script>
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }
    .float-animation {
      animation: float 6s ease-in-out infinite;
    }
    .bg-mesh {
      background-image: radial-gradient(circle at center center, transparent 0%, rgb(0, 0, 0) 100%),
        repeating-linear-gradient(0deg, rgba(255, 255, 255, 0.03) 0px, rgba(255, 255, 255, 0.03) 1px, transparent 1px, transparent 100px),
        repeating-linear-gradient(90deg, rgba(255, 255, 255, 0.03) 0px, rgba(255, 255, 255, 0.03) 1px, transparent 1px, transparent 100px),
        linear-gradient(90deg, rgb(0, 0, 0), rgb(0, 0, 0));
    }
  </style>
</head>
<body>
  <div class="min-h-screen bg-mesh overflow-hidden flex items-center justify-center relative">
    <div class="absolute inset-0 opacity-30">
      <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-red-500/20 rounded-full filter blur-3xl animate-pulse-slow"></div>
      <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-red-700/20 rounded-full filter blur-3xl animate-pulse-slow" style="animation-delay: -2s"></div>
    </div>

    <div class="container relative h-full flex flex-col items-center justify-center">
      <div class="absolute w-64 h-64 border-2 border-red-500/20 rounded-full animate-spin-slow"></div>
      <div class="absolute w-64 h-64 border-2 border-red-500/20 rounded-full animate-spin-slow" style="animation-direction: reverse;"></div>
      
      <button
        onclick="playSound()"
        class="relative w-48 h-48 rounded-full bg-gradient-to-br from-red-700 to-red-900 
               text-white text-2xl font-bold transition-all duration-500 
               transform hover:scale-110 focus:outline-none 
               shadow-glow hover:shadow-glow-hover float-animation
               active:scale-95 active:bg-red-900 z-10"
      >
        <div class="absolute inset-1 rounded-full bg-gradient-to-br from-red-600 to-red-800 flex items-center justify-center">
          <span class="transform hover:scale-105 transition-transform">
            Отправить подарок
          </span>
        </div>
      </button>

      <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-96 h-96 pointer-events-none">
        <div class="absolute inset-0 opacity-75 bg-gradient-to-r from-transparent via-red-500/10 to-transparent rotate-45"></div>
      </div>
    </div>
    <audio id="sound" src="sound.mp3"></audio>
  </div>

  <script>
    function playSound() {
      const audio = document.getElementById('sound');
      if (audio) {
        audio.volume = 1.0;
        audio.play();
      }
    }

    document.addEventListener('mousemove', (e) => {
      const moveX = (e.clientX - window.innerWidth / 2) * 0.01;
      const moveY = (e.clientY - window.innerHeight / 2) * 0.01;
      
      document.querySelectorAll('.float-animation').forEach(element => {
        element.style.transform = `translate(${moveX}px, ${moveY}px) scale(1)`;
      });
    });
  </script>
</body>
</html>
