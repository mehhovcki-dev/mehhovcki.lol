<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trollsite</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          boxShadow: {
            'glow': '0 0 50px -12px rgba(239, 68, 68, 0.5)',
            'glow-hover': '0 0 50px -6px rgba(239, 68, 68, 0.5)',
          }
        }
      }
    }
  </script>
</head>
<body>
  <div class="min-h-screen bg-black flex items-center justify-center bg-gradient-to-b from-gray-950 to-black">
    <div class="container relative h-full flex flex-col items-center">
      <button
        onclick="playSound()"
        class="mt-[30vh] w-48 h-48 rounded-full bg-red-700 hover:bg-red-800 
               text-white text-2xl font-bold transition-all duration-300 
               transform hover:scale-110 focus:outline-none focus:ring-4 
               focus:ring-red-500/50 shadow-glow
               hover:shadow-glow-hover
               active:bg-red-900 active:scale-95"
      >
        сделать прикольчик
      </button>
      <audio id="sound" src="sound.mp3"></audio>
    </div>
  </div>

  <script>
    function playSound() {
      const audio = document.getElementById('sound');
      if (audio) {
        audio.volume = 1.0;
        audio.play();
      }
    }
  </script>
</body>
</html>
